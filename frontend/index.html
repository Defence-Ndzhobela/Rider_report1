<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Rider - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 10px; }
    button { padding: 10px 15px; margin-bottom: 20px; cursor: pointer; }
    .report-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .report-card p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Welcome to Alert Rider</h1>

  <section>
    <h2>Submit a Hazard</h2>
    <textarea id="description" placeholder="Describe the hazard..."></textarea>
    <button id="aiSuggestionBtn">Get AI Suggestion</button>
    <button id="submitBtn">Submit Report</button>
  </section>

  <section>
    <h2>Latest Reports</h2>
    <div id="latestReports"></div>
  </section>

  <script>
    // Preload reports only if none exist yet
    function preloadReports() {
      const existingReports = JSON.parse(localStorage.getItem("reports")) || [];
      if (existingReports.length > 0) return;

      const reports = [
        { location: "19 Ameshoff Street, Braamfontein, Johannesburg (GPS: -26.1961, 28.0416)", time: "2025-09-05 08:30", description: "Pothole causing water accumulation near the intersection.", photo: null },
        { location: "123 Main Road, Cape Town (GPS: -33.9258, 18.4232)", time: "2025-09-04 14:15", description: "Fallen tree blocking part of the cycle lane.", photo: null },
        { location: "45 Church Street, Durban (GPS: -29.8587, 31.0218)", time: "2025-09-03 09:45", description: "Construction debris on the road, slippery surface warning.", photo: null },
        { location: "7 Long Street, Cape Town (GPS: -33.9255, 18.4233)", time: "2025-09-02 17:20", description: "Broken traffic light at intersection, drive cautiously.", photo: null },
        { location: "88 Albert Street, Pretoria (GPS: -25.7479, 28.2293)", time: "2025-09-01 12:00", description: "Loose manhole cover near pedestrian crossing.", photo: null }
      ];

      localStorage.setItem("reports", JSON.stringify(reports));
    }

    // Load latest reports
    function loadLatestReports() {
      preloadReports();

      const reports = JSON.parse(localStorage.getItem("reports")) || [];
      const latestReports = document.getElementById("latestReports");

      if (reports.length === 0) {
        latestReports.innerHTML = "<p>No reports yet.</p>";
        return;
      }

      // Sort newest first
      reports.sort((a, b) => new Date(b.time) - new Date(a.time));

      const lastFive = reports.slice(0, 5);
      latestReports.innerHTML = lastFive.map(r => `
        <div class="report-card">
          <p><strong>${r.time}</strong> - ${r.description}</p>
          <p>üìç ${r.location}</p>
        </div>
      `).join("");
    }

    loadLatestReports();

    // AI Suggestion
    document.getElementById("aiSuggestionBtn").addEventListener("click", async () => {
      const description = document.getElementById("description").value;

      if (!description.trim()) {
        alert("‚ö†Ô∏è Please enter a description first.");
        return;
      }

      try {
        const response = await fetch("https://rider-report1-backend.onrender.com/rewrite-description", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ description }),
        });

        const data = await response.json();

        if (data.suggestion) {
          document.getElementById("description").value = data.suggestion;
        } else {
          alert("‚ö†Ô∏è Failed to get AI suggestion.");
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error connecting to AI service.");
      }
    });

    // Submit hazard
    document.getElementById("submitBtn").addEventListener("click", () => {
      const description = document.getElementById("description").value.trim();
      if (!description) {
        alert("‚ö†Ô∏è Please enter a description first.");
        return;
      }

      const location = prompt("Enter the location of the hazard:");
      if (!location) return;

      const reports = JSON.parse(localStorage.getItem("reports")) || [];
      reports.push({ location, time: new Date().toISOString(), description, photo: null });
      localStorage.setItem("reports", JSON.stringify(reports));

      alert("‚úÖ Report submitted!");
      document.getElementById("description").value = "";
      loadLatestReports();
    });
  </script>
</body>
</html>
